<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!-- div contains link so the user can view the top 5 highscores -->
    <div class="scores" id="highscores"><a href="highscores.html">View Highscores</a></div>

    <!-- div wil contain the time remaining when user is answering quiz -->
    <div class="timer">Time: <span id="time">0</span></div>


    <div class="wrapper">

      <!-- div contains the screen the user will see upon initally loading the website -->
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <!-- div will dynamically update using js as the user is 'playing' the quiz -->

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choicesButtons" class="choices">
          <button type="button" id="option1" class="answerButton"></button>
          <button type="button" id="option2" class="answerButton"></button>
          <button type="button" id="option3" class="answerButton"></button>
          <button type="button" id="option4" class="answerButton"></button>
        </div>
      </div>

      <!-- div contains the screen the user will see when the quiz ends  -->

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Please enter your name or initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
